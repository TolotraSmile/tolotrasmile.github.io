<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">

    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            display: table;
            font-weight: 100;
            font-family: 'Lato';
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#52edc7+0,5ac8fb+100 */
			background: #52edc7; /* Old browsers */
			background: -moz-linear-gradient(top,  #52edc7 0%, #5ac8fb 100%); /* FF3.6-15 */
			background: -webkit-linear-gradient(top,  #52edc7 0%,#5ac8fb 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(to bottom,  #52edc7 0%,#5ac8fb 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#52edc7', endColorstr='#5ac8fb',GradientType=0 ); /* IE6-9 */
			color : #fff;
        }

        .container {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .content {
            text-align: center;
            display: inline-block;
        }

        .title {
            font-size: 96px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="content">
        <div class="title">Hello</div>
        <p>Here is my github personnal page.</p>

    </div>
</div>
</body>
</html>
